    <script>
      function solution(numbers, num1, num2) {
        let result = [...numbers];

        for (let i = 0; i < result.length; i++) {
          if (i == num1) {
            result = result.slice(num1, num1 + num2);
          }
        }
        // [1,2,3, 4,5,6 ,7] 3,4
        // result = result.splice(num1,parseInt(num2));

        return result;
      }
      console.log(solution([1, 2, 3, 4, 5], 1, 3));
