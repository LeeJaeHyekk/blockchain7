<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: flex">
      <div class="btn" onclick="reset()">게임 시작</div>
      <div class="btn" onclick="selectNum()">숫자 선택</div>
    </div>
    <div class="title">숫자 야구 게임</div>
    <table class="result">
      <tbody>
        <tr id="player-sel">
          <td>Player</td>
        </tr>
        <tr id="count">
          <td>count</td>
        </tr>
        <tr id="strike">
          <td>strike</td>
        </tr>
        <tr id="ball">
          <td>ball</td>
        </tr>
        <tr id="out">
          <td>out</td>
        </tr>
      </tbody>
    </table>
    <!-- class는 style을 설정하기 위해서 사용(css 스타일)) 
        id는 javascript에서 수정하기 위해서 사용
    -->
  </body>
</html>
