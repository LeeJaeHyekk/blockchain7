<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>지갑관리</title>
  </head>
  <body>
    <button id="new_wallet_BT">지갑만들기</button>
    <ul>
      <li>Coin:Custom-Coin</li>
      <li>adress : <span id="wallet_Adress"></span></li>
      <li>public key : <span id="wallet_publicKey"></span></li>
      <li>private key : <span id="wallet_privateKey"></span></li>
      <li>balance : <span id="wallet_blance"></span></li>
    </ul>
    <form id="transaction_form">
      <ul>
        <li>
          received :
          <input type="text" id="received" placeholder="받는사람" />
        </li>
        <li>
          amount :
          <input type="number" id="amount" placeholder="보낸금액" />
        </li>
      </ul>
      <input type="submit" value="전송" />
    </form>
    <h1>지갑 목록</h1>
    <button id="wallet_list_btn">목록가져오기</button>
    <ul id="wallet_list">
      목록가져오기 클릭해주세요
    </ul>
    <script src="index.js"></script>
  </body>
</html>
