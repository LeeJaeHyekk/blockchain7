    <title>Document</title>

  <body>
    <form action="#" name="form-test">
      <input type="text" id="input-test" />
      <button type="submit">확인버튼</button>
      <a href="http://naver.com" id="test">네이버</a>
    </form>
    <script>
      console.log(document.forms["form-test"]);
      console.log(document.forms["form-test"]["input-test"]);
      document.forms["form-test"].onsubmit = (e) => {
        e.preventDefalut();
      };
      //   이벤트 매개변수(e)는 모든 이벤트에 대한 정보를 갖고있다.
      // target, click ....등등
      //   preventDefualt 매서드는 기존에 실행되는 기능을 멈춘다.
      //    즉, 이벤트가 실행될 때 무조건적으로/ 기본적으로 실행되는 코드를 실행되지 않도록 막는다.

      document.getElementById("test").onclick = (e) => {
        console.log(e);
        e.preventDefault();
      };
    </script>
  </body>
</html>
