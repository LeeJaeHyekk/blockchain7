    <script>
      let count = 0;

      console.log(++count);
      // 1번   ++은 +1을 한다. 앞에 붙으면 +1을 하고서 그 줄을 실행한다.
      console.log(--count);
      // 2번  --은 -1을 한다. 앞에 붙으면 -1을 하고서 그 줄을 실행한다.
      console.log(count++);
      // 3번  ++은  +1을 한다. 뒤에 붙으면 그 줄을 실행하고서 +1을 한다.
      console.log(count--);
