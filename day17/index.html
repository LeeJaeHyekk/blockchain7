<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link를 사용해서 외부에 있는 css파일을 가져오는 방식을 외부스타일 시트 방식이라고 한다. -->
    <style>
      /* html 파일 내에서 style 태그를 사용해 css를 적용하는 방식을 내부 스타일시트 방식이라고 한다. */
    </style>
  </head>
  <body>
    <!-- tag: 이름,html에서 Element 또는 구조를 작성하기 위해 사용하는 명령어
    / ex) html , head, body , meta ... 등등-->
    <!-- Element: javascript 상에서 html 구조를 정의하는 객체,
    tag를 사용해 작성된 구조를 하나하나 나타냄 -->
    <!-- node : Element의 상위 개념이다. Element를  제외한 text가 대표적이다.
    <<node.js 관계가 있다. -->

    -->
    <div class="div1"></div>
    <div class="div2"></div>
    <!-- 여는 tag에 Elemnet 대한 속성을 설정할수 있다. -->
    <!-- 속성는 class(클래스 이름을 설정), id(아이디를 설정), 
    style(css문법을 사용하여 스타일을 설정), autoplay(미디어를 자동으로 재생)
    src(외부 파일을 가져오는 tag 사용시 외부파일의 출력되는 위치를 설정)
    alt(img 등 외부 파일을 가져오는데 실패했을떄 텍스트 송출)
    -->
    <div class="div4" style="width"></div>
    <!-- 여는 태그 내에 style속성으로 설정 하는 css는 inline 방식 -->
  </body>
</html>
