    <script>
      const reg1 = /aa/;
      //   정규 표현식
      const reg = new RegExp("aa");
      //   규칙을 가진 문자열을 찾기 위해 사용한다.
      const tempReg = /[3,6,9]/;
      //   [] 내부 중의 하나 => 3|| 6|| 9
      const tempReg1 = /[0~9]/;
      //   o부터 9 이다.
      const koreanReg = /가~힣/;

      let emailReg = /^[0~9a-zA-Z](-_.)?{2,3}/i;
      //   x*은 횟수와 상관없이 들어가는 문자 <= x를 몇번이고 넣을 것을 찾는다.
      //   ^x => x로 시작한다.
      //   x? => x가 없거나 딱 한번 들어간다.
      //   \w => 문자나 숫자이다.
      //    \s => 공백(띄어쓰기 , 탭 ,줄바꿈)
      //   x$ => x로 끝난다.
      //   {} => 개수다, 몇개 인가? EX){2,3} => 2개이상 3개 이하
      //    정규표현식 뒤에 붙는 문자들(플레그) => ex)i
